<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: blue;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content Styling */
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 50px;
        }

        .form-group span {
            margin-left: 10px;
            color: gray;
            font-size: 12px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 120px;
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4b98ff;
        }

        button:hover {
            background-color: #367cd5;
        }
    </style>
</head>
<body>
    <!-- Sidebar Links -->
    <div class="sidebar">
        <a href="bookAvailable.html">Is book available?</a>
        <a href="issueBook.html">Issue book?</a>
        <a href="returnBook.html">Return book?</a>
        <a href="payfine.html">Pay Fine?</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Top Navigation -->
        <div class="top-links">
            <span>Transactions</span>
            <a href="#">Home</a>
        </div>

        <!-- Page Title -->
        <h2>Return Book</h2>

        <!-- Form Section -->
        <form>
            <!-- Book Name -->
            <div class="form-group">
                <label for="bookName">Enter Book Name</label>
                <select id="bookName" required>
                    <option value="">Select Book</option>
                    <option value="book1">Book 1</option>
                    <option value="book2">Book 2</option>
                </select>
            </div>

            <!-- Author -->
            <div class="form-group">
                <label for="author">Enter Author</label>
                <textarea id="author" placeholder="Enter Author"></textarea>
            </div>

            <!-- Serial Number -->
            <div class="form-group">
                <label for="serialNo">Serial No</label>
                <select id="serialNo" required>
                    <option value="">Select Serial No</option>
                    <option value="001">001</option>
                    <option value="002">002</option>
                </select>
                <span style="color: red;">Mandatory</span>
            </div>

            <!-- Issue Date -->
            <div class="form-group">
                <label for="issueDate">Issue Date</label>
                <input type="text" id="issueDate" placeholder="Text Box">
            </div>

            <!-- Return Date -->
            <div class="form-group">
                <label for="returnDate">Return Date</label>
                <input type="date" id="returnDate" required>
            </div>

            <!-- Remarks -->
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" placeholder="Optional"></textarea>
                <span>Non Mandatory</span>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
        
        <!-- Log Out Link -->
        <div style="text-align: right; margin-top: 20px;">
            <a href="#">Log Out</a>
        </div>
    </div>
</body>
</html>
