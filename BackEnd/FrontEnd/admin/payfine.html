<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: blue;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .content {
            flex: 1;
            padding: 20px;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form container */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 50px;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 120px;
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4b98ff;
        }

        button:hover {
            background-color: #367cd5;
        }

        .footer-links {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar (Left side links) -->
    <div class="sidebar">
        <a href="bookAvailable.html">Is book available?</a>
        <a href="issueBook.html">Issue book?</a>
        <a href="returnBook.html">Return book?</a>
        <a href="payfine.html">Pay Fine?</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Top Navigation Links -->
        <div class="top-links">
            <div>
                <a href="home.html">Home</a>
            </div>
            <div>
                <a href="login.html">Logout</a>
            </div>
        </div>

        <!-- Page Title -->
        <h2>Transactions</h2>

        <!-- Form Container -->
        <div class="form-container">
            <label>Pay Fine</label>
            <div></div>

            <label for="bookName">Enter Book Name</label>
            <input type="text" id="bookName" placeholder="Text Box">

            <label for="author">Enter Author</label>
            <input type="text" id="author" placeholder="Text Box">

            <label for="serialNo">Serial No</label>
            <input type="text" id="serialNo" placeholder="Text Box">

            <label for="issueDate">Issue Date</label>
            <input type="date" id="issueDate">

            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate">

            <label for="actualReturnDate">Actual Return Date</label>
            <input type="date" id="actualReturnDate">

            <label for="fineCalculated">Fine Calculated</label>
            <input type="text" id="fineCalculated" value="0" readonly>
            <span>by default zero</span>

            <label for="finePaid">Fine Paid</label>
            <div>
                <input type="checkbox" id="finePaid"> by default unchecked
            </div>

            <label for="remarks">Remarks</label>
            <textarea id="remarks" placeholder="Non Mandatory"></textarea>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Cancel</button>
            <button>Confirm</button>
        </div>
    </div>
</body>
</html>
