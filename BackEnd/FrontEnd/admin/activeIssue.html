<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Overdue Returns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        /* Main Content */
        .content {
            width: 80%;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            width: 100%;
            margin-bottom: 20px;
        }
        form label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        form input, form select {
            width: calc(100% - 160px);
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #306acb;
        }

        /* Footer */
        .footer {
            text-align: right;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        
        <li><a href="masterListOfBooks.html">Master List of Books</a></li>
        <li><a href="masterListOfMovies.html">Master List of Movies</a></li>
        <li><a href="masterListOfmembership.html">Master List of Memberships</a></li>
        <li><a href="activeIssue.html">Active Issues</a></li>
        <li><a href="overDueReturns.html">Overdue Returns</a></li>
        <li><a href="issueRequesr.html">Pending Issue Requests</a></li>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Active Issue</h2>
        <form>
            <label for="serial">Serial No Book/movies:</label>
            <input type="text" id="serial" name="serial" required><br>

            <label for="name">Name of Book/movies:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="membership">Membership ID:</label>
            <input type="text" id="membership" name="membership" required><br>

            <label for="issue-date">Date of Issue:</label>
            <input type="date" id="issue-date" name="issue-date" required><br>

            <label for="return-date">Date of Return:</label>
            <input type="date" id="return-date" name="return-date" required><br>

            <label for="fine">Fine Calculations:</label>
            <input type="number" id="fine" name="fine" step="0.01" required><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Back Button -->
        <a href="#" class="submit-btn" style="text-align: center;">Back</a>

        <!-- Footer -->
        <div class="footer">
            <p>Log out</p>
        </div>
    </div>
</body>
</html>
