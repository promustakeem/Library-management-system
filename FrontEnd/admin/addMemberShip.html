<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            font-weight: normal;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background-color: #6c757d;
        }

        .confirm {
            background-color: #007bff;
        }

        a {
            text-decoration: none;
            color: blue;
            margin-top: 15px;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Membership</h2>
        <form>
            <!-- First Name -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name">

            <!-- Last Name -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name">

            <!-- Contact Name -->
            <label for="contact-name">Contact Name</label>
            <input type="text" id="contact-name" placeholder="Enter Contact Name">

            <!-- Contact Address -->
            <label for="contact-address">Contact Address</label>
            <input type="text" id="contact-address" placeholder="Enter Address">

            <!-- Adadhar Card No -->
            <label for="aadhar-card">Aadhar Card No</label>
            <input type="text" id="aadhar-card" placeholder="Enter Aadhar Card Number">

            <!-- Start Date -->
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date">

            <!-- End Date -->
            <label for="end-date">End Date</label>
            <input type="date" id="end-date">

            <!-- Membership Options -->
            <div class="radio-group">
                <label>Membership Duration:</label>
                <label><input type="radio" name="membership" value="six_months"> Six Months</label>
                <label><input type="radio" name="membership" value="one_year"> One Year</label>
                <label><input type="radio" name="membership" value="two_years"> Two Years</label>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="reset" class="button cancel">Cancel</button>
                <button type="submit" class="button confirm">Confirm</button>
            </div>
        </form>

        <!-- Log Out Link -->
        <a href="login.html">Log Out</a>
    </div>
</body>
</html>
