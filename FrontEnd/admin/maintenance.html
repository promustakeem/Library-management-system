<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping - Card Style</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Top Navigation Links */
        .top-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
        }

        .top-nav a {
            color: #007BFF;
            text-decoration: none;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        /* Card Container */
        .container {
            display: flex;
            
            align-items: center;
            margin-top: 40px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        /* Card Title */
        .card-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f8f8f8;
        }

        /* Table Content */
        .card-content {
            padding: 10px 20px;
        }

        .card-content .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .card-content .row:last-child {
            border-bottom: none;
        }

        .card-content a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 10px;
        }

        .card-content a:hover {
            text-decoration: underline;
        }

        /* Log Out */
        .logout {
            text-align: right;
            padding: 10px 20px;
            font-size: 14px;
        }

        .logout a {
            color: #007BFF;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Card Container -->

            <!-- Card Content -->

                </div>
            </div>

</body>
</html>
